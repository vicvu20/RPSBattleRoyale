<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Play | RPS Royale</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="play-body">
    <div id="vsIntro" class="vs-intro" aria-hidden="true">
      <div class="vs-panel left">
        <p class="small">Challenger</p>
        <h2 id="vsYouName">You</h2>
      </div>
      <div class="vs-burst">VS</div>
      <div class="vs-panel right">
        <p class="small">Opponent</p>
        <h2 id="vsOpponentName">Opponent</h2>
      </div>
    </div>

    <main class="player-main">
      <header class="player-hero">
        <p class="hero-kicker">RPS Royale Arena</p>
        <h1>Battle Controller</h1>
      </header>

      <div class="card arcade-card join-card" id="joinCard">
        <h2>Join Lobby</h2>
        <div class="row">
          <input id="name" placeholder="Nickname" maxlength="20" />
          <input id="code" placeholder="Code" maxlength="5" />
          <button id="joinBtn" class="success">Join</button>
        </div>
        <p id="joinError" class="error"></p>
      </div>

      <div class="card arcade-card status-card">
        <h2>Game</h2>
        <p id="identity" class="small">Not joined</p>
        <p id="state" class="badge">Waiting</p>
        <p id="round" class="small">Round: -</p>
        <div id="message" class="message"></div>
      </div>

      <div class="card arcade-card battle-card">
        <h3>Current Match</h3>
        <p id="opponent">Opponent: -</p>
        <p id="score" class="small">Score: -</p>
        <div id="battleAnim" class="battle-anim">
          <div id="fighterYou" class="fighter you">
            <img id="battleYouImg" src="/assets/blank.svg" alt="Your move" />
            <p class="small">You</p>
          </div>
          <div id="battleEffect" class="battle-effect">FIGHT</div>
          <div id="fighterOpp" class="fighter opp">
            <img id="battleOppImg" src="/assets/blank.svg" alt="Opponent move" />
            <p class="small">Opponent</p>
          </div>
        </div>
        <div class="row moves move-grid">
          <button data-move="rock"><img src="/assets/rock.svg" alt="" /> Rock</button>
          <button data-move="paper"><img src="/assets/paper.svg" alt="" /> Paper</button>
          <button data-move="scissors"><img src="/assets/scissors.svg" alt="" /> Scissors</button>
        </div>
      </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/play.js"></script>
  </body>
</html>
